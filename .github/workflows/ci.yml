name: CI

on:
  push:
    branches:
      - setup-docusaurus
  pull_request:
    branches:
      - setup-docusaurus

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

      - name: Run unit tests
        run: npm test

      - name: Run end-to-end tests
        run: npx cypress run
